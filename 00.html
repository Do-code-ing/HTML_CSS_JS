<!DOCTYPE html>
<html>
    <head>
        <title>Do-Code-ing</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <meta name="description" content="재밌는 HTML">
    </head>
    <body>
        <!-- 텍스트 관련 태그들 -->
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <b>b: 굵은 글씨</b>
        <i>i: 기울은 글씨</i>
        <p>p: 글의 한 문단</p>

        <!-- 미디아 관련 태그들 -->
        <img src="https://avatars.githubusercontent.com/u/79079506?s=400&v=4">
        <br>
        <video width="800" height="450" src="music/[Electro] Infyuthsion - Computer Friend [AudioCity Release].mp4" controls>Computer Friend</video>
        <br>
        <iframe width="800" height="450" src="https://www.youtube.com/embed/w5NyFZpUC7o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <br>

        <!-- 링크 태그 -->
        <a href="http://google.com">구글</a>
        <a href="http://google.com" target="_blank">구글 target: 새창</a>
        <br>

        <!-- 테이블 태그 -->
        <table border="1">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>상민</td>
                    <td>27살</td>
                </tr>
                <tr>
                    <td>상혁</td>
                    <td>28살</td>
                </tr>
            </tbody>
        </table>

        <!-- 목록 태그 -->
        <ol>
            <li>상민</li>
            <li>상혁</li>
        </ol>
        <ul>
            <li>상민</li>
            <li>상혁</li>
        </ul>

        <!-- 구역을 나누는 태그 -->
        <div>div:</div>
        <div>구역</div>
        <div>나누기</div>
        <span>span:</span>
        <span>자기자리만</span>
        <span>차지하기</span>
        <br>

        <!-- 인풋 태그 -->
        텍스트 <input type="text">
        체크박스 <input type="checkbox">
        라디오 <input type="radio">
        색깔 <input type="color">
        여러 문장 <textarea></textarea>
        드랍다운 <select name="name">
            <option value="상민">상민</option>
            <option value="상혁">상혁</option>
        </select>
        <br>
        로그인
        <form>
            <input type="email" placeholder="이메일">
            <input type="password" placeholder="비밀번호">
            <button type="submit">로그인</button>
        </form>
    </body>
</html>
